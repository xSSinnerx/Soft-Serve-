<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">

    <title>Boho DS</title>
</head>
<body>
<form action="reservation.php" method="post">
  <div class="elem-group">
    <label for="name">Ваше імя</label>
    <input type="text" id="name" name="visitor_name" placeholder="" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="instagrame">Ваш instagram</label>
    <input type="email" id="email" name="visitor_email" placeholder="" required>
  </div>
  <div class="elem-group">
    <label for="phone">Ваш телефон</label>
    <input type="tel" id="phone" name="visitor_phone" placeholder="0978922154" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
  </div>
  <hr>
  <div class="elem-group inlined">
    <label for="adult">Кількість дружок</label>
    <input type="number" id="adult" name="total_adults" placeholder="" min="1" required>
  </div>
  <div class="elem-group inlined">
    <label for="checkin-date">Дата примірки</label>
    <input type="date" id="checkin-date" name="checkin" required>
  </div>
  <div class="elem-group inlined">
    <label for="checkout-date">Дата весілля</label>
    <input type="date" id="checkout-date" name="checkout" required>
  </div>
  <div class="elem-group">
    <label for="room-selection">Колір весілля</label>
    <select id="room-selection" name="room_preference" required>
        <option value="">Виберіть колір Весілля</option>
        <option value="connecting">Світле (пудра/біле/беж/золото/сіре/рожеве</option>
        <option value="adjoining">Темне (голубий/синій/зелений/оливка/хакі/лаванда/фіолетовий/бордовий/коричневий/чорний</option>
        <option value="adjacent">Не визначились</option>
    </select>
  </div>
  <hr>
  <div class="elem-group">
    <label for="message">Побажання?</label>
    <textarea id="message" name="visitor_message" placeholder="Напишіть свої побажання" required></textarea>
  </div>
  <button type="submit">Записатись на примірку</button>
</form>

<script>
let currentDateTime = new Date();
let year = currentDateTime.getFullYear();
let month = (currentDateTime.getMonth() + 1);
let date = (currentDateTime.getDate() + 1);

if(date < 10) {
  date = '0' + date;
}
if(month < 10) {
  month = '0' + month;
}

let dateTomorrow = year + "-" + month + "-" + date;
let checkinElem = document.querySelector("#checkin-date");
let checkoutElem = document.querySelector("#checkout-date");

checkinElem.setAttribute("min", dateTomorrow);

checkinElem.onchange = function () {
    checkoutElem.setAttribute("min", this.value);
}
    </script> 

</body>
</html>
